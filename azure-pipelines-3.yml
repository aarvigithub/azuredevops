trigger:
- main

pool: aksagentpool
  #vmImage: ubuntu-latest
stages:
- stage: Build
  displayName: Build the Image
  jobs:
  - job: Build
    displayName: Build the image
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'raviacrasha'
        repository: 'app1/app1nginx'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'
        tags: |
         $(Build.BuildId)
    

    
  
     
     
     
     



    



